<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script Hidden Image</title>
        <script src="hidden.js"></script>
        <style>
           img{
            height: 100px;
            width: auto;
           } 
           #hidden{
            display:none;
           }
           #extra{
            display:none;
           }
        </style> 
    </head>
    <body>
        <h1 id="title" onclick="show()">Dogs</h1>
        <button id="btn"  onmouseover="highlight()"
        onmouseout="normal()" onmousedown="push()" onmouseup="highlight()" onclick="hello()"> Click Me!</button>


        <img id="img" onmouseover="change()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG7z6Y1JwkH_sMDJWSuT0U5G6OWjnedteo2w&s" alt="German Shepherd">
        <img id="hidden" src="https://image.petmd.com/files/styles/978x550/public/2023-03/pit-bull.jpg" alt="pitbull">
    </body>
</html>
