<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script Hidden Image</title>
        <script src="hidden.js"></script>
        <style>
           img{
            height: 100px;
            width: auto;
           } 
           #hidden{
            display:none;
           }
           #extra{
            display:none;
           }
        </style>
    </head>
    <body>
        <h1 id="title" onclick="show()">Dogs</h1>
        <button id="btn"  onmouseover="highlight()"
        onmouseout="normal()" onmousedown="push()" onmouseup="highlight()" onclick="hello()"> Click Me!</button>


        <img id="img" onmouseover="change()" src="https://i2.wp.com/www.yourhikeguide.com/wp-content/uploads/Timp-Cave-Formations.jpg" alt="timp cave">
        <img id="hidden" src="https://www.nps.gov/tica/learn/education/images/group-on-trail_1.png" alt="formation">
    </body>
</html>
