<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Java Script Notes</title>
        <script src="notes.js"></script>
        <style>
           img{
            height: 100px;
            width: auto;
           } 
           #hidden{
            display:none;
           }
           #extra{
            display:none;
           } 
        </style>
    </head>
    <body>
        <h1 id="title" onclick="show()">Title of Page</h1>
        <p id="dont" onclick="pop()">Dont click me!</p>
        <button id="btn"  onmouseover="highlight()"
        onmouseout="normal()" onmousedown="push()" onmouseup="highlight()" onclick="hello()"> Click Me!</button>
        <button id="show" onclick="more()"> Show More</button>
        <div id="extra">
            <p>jfslafkdj;aflsldskjf;alsdkfjsa;ldf</p>
            <ul>
                <li>ljfs;a</li>
                <li>jfldskfja;</li>
            </ul>
        </div>
        <img id="img" onmouseover="change()" src="https://i2.wp.com/www.yourhikeguide.com/wp-content/uploads/Timp-Cave-Formations.jpg" alt="timp cave">
        <img id="hidden" src="https://www.nps.gov/tica/learn/education/images/group-on-trail_1.png" alt="formation">

</html>
